<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Registration</title>

    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Sharp:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" id="themeStylesheetLink" th:href="@{css/default_theme.css}">
    <link rel="stylesheet" type="text/css" th:href="@{css/registration.css}">

</head>
<body>

<nav class="navbar fixed-top">
    <div class="container">
        <div class="logo">
            <img th:src="@{images/logo.png}" class="image-logo" alt="logo">
            <h2 class="primary">PODO<span class="danger">SOFT</span> </h2>
        </div>

        <div class="top">
            <div class="theme-toggler">
                <span class="material-symbols-sharp active">light_mode</span>
                <span class="material-symbols-sharp">dark_mode</span>
            </div>
        </div>
    </div>
</nav>


<div class="container mt-2">
    <div class="registration p-3">
        <h1>Registration</h1>




        <form method="post" th:action="@{/registration}" th:object="${user}" class="registration-form">
            <!-- success message -->
            <div th:if="${param.success}">
                <div class="alert alert-info">You've successfully registered to our awesome app, now Log in!</div>
            </div>
            <div class="form-group mt-3">
                <label class="control-label" for="firstName">First Name:</label>
                <input autofocus="autofocus" class="form-control" id="firstName" name="firstName" placeholder="enter a name" required>
            </div>

            <div class="form-group mt-3">
                <label class="control-label" for="lastName">Last Name:</label>
                <input class="form-control" id="lastName" name="lastName" placeholder="enter last name" required>
            </div>

            <div class="form-group mt-3">
                <label class="control-label" for="email">Email:</label>
                <input class="form-control" id="email" name="email" placeholder="enter email" required>
            </div>

            <div class="form-group mt-3">
                <label class="control-label" for="password">Password:</label>
                <input class="form-control" id="password" name="password" placeholder="enter password" required>
            </div>

            <div class="form-group mt-3">
                <input type="submit" class="form-control psf-btn-primary" value="Register" />
                <h6 class="mt-3">Already registered?  <a href="/login" class="primary">Login</a></h6>
            </div>
        </form>
    </div>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
<script src="js/themeToggler.js"></script>
<script th:src="@{js/registration.js}"></script>
</body>
</html>
