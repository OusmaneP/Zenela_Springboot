<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Zenela Login</title>

    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Sharp:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

    <link rel="stylesheet" type="text/css" id="themeStylesheetLink" th:href="@{css/default_theme.css}">
    <link rel="stylesheet" type="text/css" th:href="@{css/registration.css}">

</head>
<body>

<nav class="navbar fixed-top">
    <div class="container">
        <div class="logo">
            <img th:src="@{images/logo.png}" class="image-logo" alt="logo">
            <h2 class="primary">PODO<span class="danger">SOFT</span> </h2>
        </div>

        <div class="top">
            <div class="theme-toggler">
                <span class="material-symbols-sharp active">light_mode</span>
                <span class="material-symbols-sharp">dark_mode</span>
            </div>
        </div>
    </div>
</nav>


<div class="container mt-2">
    <div class="registration p-3">
        <h1>Login</h1>

        <!-- success message -->
        <div th:if="${param.error}">
            <div class="alert alert-danger">Invalid email or password</div>
        </div>

        <div th:if="${param.logout}">
            <div class="alert alert-info">You have been logged out.</div>
        </div>


        <form method="post" th:action="@{/login}" class="registration-form">

            <div class="form-group mt-3">
                <label class="control-label" for="email">Email:</label>
                <input class="form-control" autofocus id="email" name="username" value="admin" placeholder="enter email" required>
            </div>

            <div class="form-group mt-3">
                <label class="control-label" for="password">Password:</label>
                <input class="form-control" id="password" name="password" value="admin" placeholder="enter password" required>
            </div>

            <div class="form-group mt-3">
                <input type="submit" name="login-submit" id="login-submit" class="form-control psf-btn-primary" value="Log In" />
            </div>

        </form>

        <div class="form-group mt-3">
            <h6>New user? <a href="/" th:href="@{/registration}" class="primary">Register here</a></h6>
        </div>

    </div>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
<script src="js/themeToggler.js"></script>
<script th:src="@{js/registration.js}"></script>
</body>
</html>
